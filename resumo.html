<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resumo.css">
    <link rel="icon" href="imagens/favicon.png" type="image/png">
    <title>Dados de Denúncias</title>
</head>

<body>
    <script type="text/javascript" src="resumo.js"></script>

    <div class="container">
        <h1> Dados da Denúncia: </h1>
        <h2>Local: <span id="Local" class="respostas"></span></h2>
        <h2>Data: <span id="Data" class="respostas"></span></h2>
        <h2>Hora: <span id="Hora" class="respostas"></span></h2>
        <h2>Envolvidos: <span id="Envolvidos" class="respostas"></span></h2>
        <h2>Veículos: <span id="Veiculos" class="respostas"></span></h2>
        <h2>Objetos: <span id="Objetos" class="respostas"></span></h2>
        <h2>Descrição: <span id="Descrição" class="respostas"></span></h2>
    </div>

    <footer>
        <img id="policia_dourado" src="imagens/policia dourado.png" alt="logo policia dourado">
        <div class="texto_footer">
            <p>Polícia Civil</p>
            <p>Delegacia de Polícia Virtual de Santa Catarina</p>
            <p>Todos os direitos reservados © 2025</p>
            <P>DENUNCIE</P>
            <P>197 - Polícia Civil  •  181 - Disque Denúncia</P>
        </div>
        <img id="brasil" src="imagens/brasil.png" alt="bandeira brasil">
    </footer>
</body>
</html>
